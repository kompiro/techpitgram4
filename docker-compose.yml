# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    volumes:
      - "postgress-data:/var/lib/postgresql/data:delegated"
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes: 
  postgress-data:
    driver: local